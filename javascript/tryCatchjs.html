<!doctype html>
<html>
    <body>
        <h2>JavaScript const</h2>
        <p id = "demo"></p>
        <script>
            try {
                const PI = 3.141592653589793;
                //PI = 3.14;
                document.getElementById("demo").innerHTML = PI;
            }
            catch (err) {
                document.getElementById("demo").innerHTML = err;
            }
        </script>


        <h2>JavaScript const</h2>

        <p>Declaring a constant array does NOT make the elements unchangeable:</p>

        <p id="demo1"></p>
            
        <script>
            // Create an Array:
            const cars = ["Saab", "Volvo", "BMW"];

            // Change an element:
            cars[0] = "Toyota";

            // Add an element:
            cars.push("Audi");

            // Display the Array:
            document.getElementById("demo1").innerHTML = cars; 
        </script>
        <h2>JavaScript const</h2>

        <p>Declaring a constant object does NOT make the objects properties unchangeable:</p>

        <p id="demo2"></p>
        <p id="demo3"></p>

        <script>
            // Create an object:
            const car = {type:"Fiat", model:"500", color:"white"};

            // Change a property:
            car.color = "red";

            // Add a property:
            car.owner = "Johnson";

            // Display the property:
            document.getElementById("demo2").innerHTML = "Car owner is " + car.owner; 
            document.getElementById("demo3").innerHTML = "Car is type: " + car.type + ", model: " + car.model + ", color: " + car.color + ", owner: " + car.owner; 
        </script>

    </body>
</html>
