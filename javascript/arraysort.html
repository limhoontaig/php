<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>

<p>Click the buttons to sort the array alphabetically or numerically.</p>

<button onclick="myFunction1()">Sort Alphabetically</button>
<button onclick="myFunction2()">Sort Numerically ascending</button>
<button onclick="myFunction3()">Sort Numerically descending</button>

<p id="demo"></p>
<p id="demo1"></p>

<script>
const points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo").innerHTML = points;  

function myFunction1() {
  points.sort();
  document.getElementById("demo").innerHTML = points;
}
function myFunction2() {
  points.sort(function(a, b){return a - b});
  document.getElementById("demo").innerHTML = points;
  document.getElementById("demo1").innerHTML = "Min: " + points[0];
}
function myFunction3() {
  points.sort(function(a, b){return b - a});
  document.getElementById("demo").innerHTML = points;
  document.getElementById("demo1").innerHTML = "Max: " + points[0];
}
</script>

</body>
</html>
