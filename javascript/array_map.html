<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.map()</h2>
<p>Creates a new array by performing a function on each array element.</p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
const numbers1 = [45, 4, 9, 16, 25];
const numbers2 = numbers1.map(myFunction);

document.getElementById("demo").innerHTML = "Original Array is: " + numbers1;
document.getElementById("demo1").innerHTML = "Using array map method: " + numbers2;

function myFunction(value, index, array) {
  return value ** 2;
}
</script>

</body>
</html>
